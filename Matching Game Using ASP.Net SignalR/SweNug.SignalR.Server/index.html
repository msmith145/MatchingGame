<!DOCTYPE html>

<html class="no-js">
<head>
    <title>Matching Game</title>
    <link href="Content/Site.css" rel="stylesheet" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.signalR-1.0.1.min.js"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    <script src="/Scripts/jsforindex.js" type="text/javascript"></script>
    
    <span id="gameInformation"></span>
    <br/>
     <span id="clicks_counter">Total Number of Clicks : 0</span><br />
    <div>
        
        <div id="register">
            Number of cards in the game<select id="select_size" name="D1">
                <option value="10"> 10 </option>
                <option value="20"> 20 </option>
                <option value="30"> 30 </option>
                <option value="30"> 40 </option>
                <option value="30"> 50 </option>
                <option value="30"> 60 </option>
                <option value="30"> 70 </option>
                <option value="30"> 80 </option>
                <option value="30"> 90 </option>
                <option value="100"> 100 </option>
            </select>
            <br />
            <strong>Your Name:</strong>
            <br />
            <input type="text" class="input" id="gamerName" />
            <input type="button" class="button" id="registerName" value="Connect to Server" />
            
        </div>
        <div id="findOpponent">
            <input type="button" class="button findGame" id="findGame" value="Find Partner" />
        </div>
        <div id="waitingForOpponent">Waiting for a suitable partner to connect. Please wait!</div>
        <div id="game">
        </div>
        <div class="clear"><input type="button" class="button findGame" id="findAnotherGame" value="Find new Partner!" /></div>
        <fieldset>
            <legend>Debug message</legend>
            <ul id="debug">
            </ul>
        </fieldset>
    </div>
    <div id="serverInformation">
        Number of connected players:  <span id="amountOfClients">0</span><br />
        Number of games in progress: <span id="amountOfGames">0</span><br />
        Games Completed: <span id="totalAmountOfGames">0</span><br />
        <br />
        <br />
    </div>
</body>
</html>
